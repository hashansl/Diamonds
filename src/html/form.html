    <div class="container">
      <form class="text-center border border-light p-5 needs-validation" action="#!" novalidate>
        <p class="h4 mb-4">Donate</p>

        <!-- Name -->

        <input type="text" id="diamondName" class="form-control mb-4" placeholder="Diamond Name" />

        <!-- Email -->

        <!-- Phone Number -->

        <!-- Payment Options -->

          <option value="" disabled>Choose your payment option</option>
          <option value="1" selected>Payment Option</option>
          <option value="Cash App">Cash App</option
          ><option value="BitCoin">BitCoin</option>
          <option value="Othe">Othe</option>
        </select>

        <!-- Copy email -->
        <div class="custom-control custom-checkbox mb-4">
          <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy" />
          <label class="custom-control-label" for="defaultContactFormCopy"
            >Send me a confirmation email</label
          >
        </div>

        <!-- Send button -->
        <button class="btn btn-info btn-block" id="btn" type="submit">Send</button>
      </form>

    <script>
      // Self-executing function
      (function () {
        'use strict';
        window.addEventListener(
          'load',
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener(
                'submit',
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
    <script>
      document.getElementById('btn').addEventListener('click', afterButtonClicked);

      function afterButtonClicked() {
        var diamondName = document.getElementById('diamondName').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var emailAddress = document.getElementById('email').value;
        var paymentType = document.getElementById('paymentType').value;

        var rawData = {
          diamondName: diamondName,
          phoneNumber: phoneNumber,
          emailAddress: emailAddress,
          paymentType: paymentType,
        };
        alert('You just submitted ' + JSON.stringify(rawData));

        google.script.run.formSubmit(rawData);
        document.getElementById('diamondName').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('email').value = '';
      }
    </script>
