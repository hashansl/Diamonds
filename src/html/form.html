    <script>
      $('#enteringOption').change(function () {
        if ($(this).val() == 'yes') {
          $('#otherFieldDiv').show();
          $('#invitedMember1').attr('required', '');
          $('#invitedMember1').attr('data-error', 'This field is required.');
        } else {
          $('#otherFieldDiv').hide();
          $('#invitedMember1').removeAttr('required');
          $('#invitedMember1').removeAttr('data-error');
        }
      });
      $('#seeAnotherField').trigger('change');
    </script>

    <script>
      (function () {
        $('form > input').keyup(function () {
          var empty = false;
          $('form > input').each(function () {
            if ($(this).val() == '') {
              empty = true;
            }
          });

          if (empty) {
            $('#btn').attr('disabled', 'disabled');
          } else {
            $('#btn').removeAttr('disabled');
          }
        });
      })();
    </script>
