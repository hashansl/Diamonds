      function generateCanvas(dataArray){

        // dataArray.forEach(element => {
        //   arraynew.push(element);
          
        // });

        arrayLength =dataArray.length;
        for(var j=1;j<arrayLength;j+=1){


            var tbody = document.getElementById("carousel_id");
            var row = document.createElement("div");
            row.className = 'carousel-item';
            var col = document.createElement('canvas');
            col.id = 'myCanvas_'+j;
            col.className="d-block w-100";
            console.log('myCanvas_'+j);
            col.height=1080;
            col.width=1080;
            row.appendChild(col);
            tbody.appendChild(row);
          
      }
    }


      function drawOnCanvas(cluster) {





        for(var i=0;i<cluster.length;i+=1){
          const myCanvas = $('#myCanvas_'+i);
          const ctx = myCanvas[0].getContext('2d');
          const image = document.getElementById('myImage2');
          myCanvas.width = image.naturalWidth;
          myCanvas.height = image.naturalHeight;
          ctx.drawImage(image, 0, 0);

          
          //Box1
          ctx.font = "25px Dishonorable Mention";
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][0],114,632);//15
          //Box2
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][1],236,1037 );//14
          //Box3
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][2],668,1037 );//13
          //Box4
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][3],870,1041);//12
          //Box5
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][4],955,445); //11
          //Box6
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][5],855,56); //10
          //Box7
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][6],653,56);//9
          //Box8
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][7],202, 56 );//8
          //Box9
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][8],891,345 );//7
          //Box10
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][9],185, 343);//6
          //Box11
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][10],892,933 ); //5
          //Box12
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][11],185,930 );//4
          //Box13
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][12],535 ,886);//3
          //Box14
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][13],528,211);//2
          //Box16
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][14],539,504); //1

          //ID
          ctx.textAlign = "center";
          ctx.fillText("ID: "+i,45,150);//ID

        }


      }
