    <script>

      document.addEventListener("DOMContentLoaded",function(){
        
      })
    
      window.onload = function () {

        google.script.run.withSuccessHandler(drawOnCanvas).getUserData();


      };



      function drawOnCanvas(cluster) {

        // console.log("Draw on canvas");
        // console.log(cluster);
        // console.log(cluster.length);


        cluster=fillEmptySpotsInArray(cluster);
        // console.log("Draw on canvas2");
        // console.log(cluster);
        // console.log(cluster.length);


        for(var i=0;i<cluster.length;i+=1){
          const myCanvas = $('#myCanvas_'+i);
          const ctx = myCanvas[0].getContext('2d');
          const image = document.getElementById('myImage2');
          myCanvas.width = image.naturalWidth;
          myCanvas.height = image.naturalHeight;
          ctx.drawImage(image, 0, 0);

          
          //Box1
          ctx.font = "25px Dishonorable Mention";
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][0], 97,450);//15
          //Box2
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][1],234,1022);//14
          //Box3
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][2],701,1021);//13
          //Box4
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][3],869,1021 );//12
          //Box5
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][4],212,764); //11
          //Box6
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][5],883,764); //10
          //Box7
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][6],539,925);//9
          //Box8
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][7],875,61);//8
          //Box9
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][8],700,61);//7
          //Box10
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][9],233,61);//6
          //Box11
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][10],969,450); //5
          //Box12
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][11],883,347 );//4
          //Box13
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][12],214,347);//3
          //Box14
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][13],539,187);//2
          //Box16
          ctx.textAlign = "center";
          ctx.fillText(cluster[i][14],539,566); //1

          //ID
          ctx.textAlign = "center";
          ctx.fillText("ID: "+i,45,150);//ID

        }

        function fillEmptySpotsInArray(Array){
          
          for(var i=0;i<Array.length;i+=1){
            if(Array[i].length<15){
              do{
                Array[i].unshift('-');
              }while(Array[i].length<15);

            }
          }

          return Array;


        }

      }


      // console.log(value);
    </script>
